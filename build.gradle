apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: new File(System.properties['user.home'], 'Dropbox/Public/maven-repository').toURI())
            pom.groupId = 'com.tughi.sax'
            pom.version = '2.0'
        }
    }
}
